<div class="max-w-2xl w-full mx-auto grid grid-cols-1 justify-center items-center h-screen">
<h1 class="text-4xl font-bold text-blue-600 text-center">Contact nous</h1>
<form (submit)="onSubmit()" class="bg-gray-50 hover:bg-gray-100 rounded p-6 shadow-lg">
    <label for="name" class="block text-gray-700 font-bold mb-2">Nom</label>
    <input type="text" id="name" name="name" class="border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
    <input type="email" id="email" name="email" class="border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
    <textarea rows="4" cols="50" id="message" name="message" class="border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Envoyer</button>
</form>
</div>
